---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} {{ page.time }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    {% if page.venue %}
      <span class="post-meta">{{ page.venue }}</span>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
